dependencies {
    implementation 'com.github.hotchemi:permissionsdispatcher:3.1.0'
    kapt 'com.github.hotchemi:permissionsdispatcher-processor:3.1.0'

    implementation 'com.github.salomonbrys.kodein:kodein:4.1.0'

    compileOnly 'org.glassfish:javax.annotation:10.0-b28'

    androidTestImplementation 'com.github.ligi:trulesk:0.21'

    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.1.0-beta01'

    androidTestImplementation 'com.squareup.assertj:assertj-android:1.1.1'

    androidTestImplementation "org.mockito:mockito-core:$mockito_version"
    androidTestImplementation 'com.linkedin.dexmaker:dexmaker-mockito:2.2.0'

    androidTestImplementation 'com.google.code.findbugs:jsr305:3.0.2'

    androidTestImplementation 'androidx.appcompat:appcompat:1.0.0'
    androidTestImplementation 'com.google.android.material:material:1.0.0'

    implementation 'com.github.ligi:TouchImageView:2.1'
    implementation 'com.github.ligi:ExtraCompats:0.4'

    implementation 'net.lingala.zip4j:zip4j:1.3.2'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.1.0'
    implementation 'org.greenrobot:eventbus:3.0.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation 'androidx.annotation:annotation:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.preference:preference:1.0.0'

    implementation 'net.i2p.android.ext:floatingactionbutton:1.10.1'

    implementation 'com.github.ligi:KAXT:0.20'
    implementation 'com.github.ligi:KAXTUI:0.4'
    implementation 'com.github.ligi:loadtoast:1.10.11'
    implementation 'com.github.ligi:tracedroid:1.4'

    forPlayImplementation 'com.github.ligi.snackengage:snackengage-playrate:0.15'
    forFDroidImplementation 'com.github.ligi.snackengage:snackengage-playrate:0.15'
    forAmazonImplementation 'com.github.ligi.snackengage:snackengage-amazonrate:0.15'

    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.larswerkman:HoloColorPicker:1.5'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'com.squareup.moshi:moshi:1.4.0'

    implementation "com.chibatching.kotpref:kotpref:2.6.0"
    implementation "com.chibatching.kotpref:initializer:2.6.0"

    testImplementation 'androidx.annotation:annotation:1.0.0'
    testImplementation 'com.squareup.assertj:assertj-android:1.1.1'
    testImplementation 'junit:junit:4.12'
    testImplementation "org.mockito:mockito-core:${mockito_version}"
    testImplementation 'org.threeten:threetenbp:1.3.7'

    // https://github.com/ligi/PassAndroid/issues/181
    // Don't update to 3.3.1 before minSDK 19 - or replace zxing
    implementation 'com.google.zxing:core:3.3.0'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.4'

    withAnalyticsImplementation "com.google.android.gms:play-services-analytics:$play_version"
    withMapsImplementation "com.google.android.gms:play-services-maps:$play_version"
}

spoon {
    debug = true
    grantAllPermissions = true
}

play {
    jsonFile = file('/media/ligi/USBCRED/play.json')
    uploadImages = true
}
